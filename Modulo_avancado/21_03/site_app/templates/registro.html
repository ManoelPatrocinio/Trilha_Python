      <p class="w-100 text-center form-text mb-5">Crie uma conta e aproveite o melhor da moda</p>

      {{ form_signUp.as_p }}
      
      <p class="w-100 text-center bg-gray-700 mb-5 fs-6">JÃ¡ possui uma conta ? <a  href="{% url 'login' %}">Clique aqui</a></p>
      <button type="submit" class="btn d-block mx-auto text-white bg-black px-3 py2 mt-5">Cadastrar</button>
    </form>
  </main>
{% endblock %}
